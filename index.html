<main>
  <div class="container">
    <h1>JS Calculator</h1>
    <article>
      <div class="headings">
        <h2>Calculate two numerical values</h2>
        <h3>Calculator with 3 operators for natural and decimal values.</h3>
      </div>
      <hr />
      <form id="formAddNum">
        <div class="grid">
          <label>
            First number
            <input required id="firstNum" type="number" name="title" />
          </label>
          <label>
            Second number
            <input required id="secondNum" type="number" name="description" />
          </label>
        </div>
        <fieldset>
          <label for="add">
            <input
              required
              type="radio"
              id="add"
              name="operator"
              value="+"
              checked
            />
            Add
          </label>
          <label for="substract">
            <input
              required
              type="radio"
              id="substract"
              name="operator"
              value="-"
            />
            Substract
          </label>
          <label for="divide">
            <input
              required
              type="radio"
              id="divide"
              name="operator"
              value="/"
            />
            Divide
          </label>
        </fieldset>
        <div>
          <button type="submit">Calculate!</button>
        </div>
        <div class="result">
          <p>
            Result: <output id="resultAdd" for="primerNum segundoNum"></output>
          </p>
        </div>
      </form>
    </article>
  </div>
</main>
